import:
  - ~/.config/alacritty/themes/nord.yml

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: full
  opacity: 1.0

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono 
    style: Bold Italic

  size: 10.0

live_config_reload: true
